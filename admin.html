<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理者ページ - 藤縄先生ありがとうプロジェクト</title>
    <link href="https://fonts.googleapis.com/css2?family=Klee+One&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Klee One', sans-serif;
            margin-left: 250px; /* サイドバーのスペース */
            padding: 20px;
            display: none; /* 初期表示を隠す */
        }
        .loader {
            position: fixed;
            width: 100%;
            height: 100%;
            background-color: #fff;
            z-index: 555;
            top: 0;
            left: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .sidebar {
            height: 100%;
            width: 250px;
            position: fixed;
            z-index: 1;
            top: 0;
            left: 0;
            background-color: #111;
            overflow-x: hidden;
            padding-top: 60px;
        }
        .sidebar a {
            padding: 8px 8px 8px 32px;
            text-decoration: none;
            font-size: 25px;
            color: #818181;
            display: block;
        }
        .sidebar a:hover {
            color: #f1f1f1;
        }
        h1 {
            color: #333;
        }
        .admin-content {
            max-width: 800px;
            margin: 0 auto;
        }
        .admin-section {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"], input[type="password"], input[type="file"], textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px;
            margin-top: 30px;
        }
        .log-output {
            background-color: #f9f9f9;
            border: 1px solid #ccc;
            padding: 10px;
            margin-top: 20px;
        }
        .login-section {
            max-width: 400px;
            margin: 100px auto;
        }
    </style>
</head>
<body>
    <div class="loader" id="loader03">
        <div class="looping-rhombuses-spinner">
            <div class="rhombus"></div>
            <div class="rhombus"></div>
            <div class="rhombus"></div>
        </div>
        <p class="txt">読み込み中...</p>
    </div>

    <div class="sidebar">
        <a href="index.html">ホーム</a>
        <a href="admin.html" id="admin-link" style="display: none;">Admin Page</a>
        <a href="contact.html">お問い合わせ</a>
    </div>

    <div class="login-section" id="login-section">
        <h1>ログイン</h1>
        <label for="username">ユーザー名:</label>
        <input type="text" id="username" name="username">
        <label for="password">パスワード:</label>
        <input type="password" id="password" name="password">
        <button type="button" onclick="login()">ログイン</button>
        <div id="login-message"></div>
    </div>

    <div class="admin-content" id="admin-content">
        <h1>管理者ページ</h1>
        <div class="admin-section">
            <h2>新しい通知を追加</h2>
            <label for="n-notice">通知内容:</label>
            <textarea id="n-notice" name="n-notice" rows="5"></textarea>
            <button type="button" onclick="alert('通知が保存されました。')">通知を保存</button>
        </div>

        <div class="admin-section">
            <h2>既存の通知を編集</h2>
            <label for="e-notice">編集する通知:</label>
            <textarea id="e-notice" name="e-notice" rows="5"></textarea>
            <button type="button" onclick="alert('通知が更新されました。')">通知を更新</button>
        </div>

        <div class="admin-section">
            <h2>アクセスログ</h2>
            <div class="log-output" id="log-output"></div>
        </div>
    </div>

    <footer>
        <p>© 2024 藤縄先生ありがとうプロジェクト実行委員会</p>
    </footer>

    <script>
        const validUsername = "admin"; // ユーザー名
        const validPassword = "password"; // パスワード

        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const message = document.getElementById('login-message');

            if (username === validUsername && password === validPassword) {
                document.getElementById('login-section').style.display = 'none';
                document.getElementById('admin-content').style.display = 'block';
                document.getElementById('admin-link').style.display = 'block';

                logAccess();
            } else {
                message.textContent = "ユーザー名またはパスワードが間違っています。";
            }
        }

        function logAccess() {
            const userAgent = navigator.userAgent;

            fetch('https://api.ipify.org?format=json')
                .then(response => response.json())
                .then(data => {
                    const ipAddress = data.ip;

                    const logEntry = {
                        time: new Date().toISOString(),
                        userAgent: userAgent,
                        ipAddress: ipAddress
                    };

                    const logs = JSON.parse(localStorage.getItem('accessLogs')) || [];
                    logs.push(logEntry);
                    localStorage.setItem('accessLogs', JSON.stringify(logs));

                    displayLogs();
                })
                .catch(error => console.error('IPアドレスの取得に失敗しました:', error));
        }

        function displayLogs() {
            const logs = JSON.parse(localStorage.getItem('accessLogs')) || [];
            const logOutput = document.getElementById('log-output');
            logOutput.textContent = '';

            if (logs.length === 0) {
                logOutput.textContent = "ログはありません。";
            } else {
                logs.forEach(log => {
                    logOutput.textContent += `日時: ${log.time}\nユーザーエージェント: ${log.userAgent}\nIPアドレス: ${log.ipAddress}\n\n`;
                });
            }
        }

        $(window).on('load', function () {
            setTimeout(function () {
                $('#loader03').fadeOut(800, function() {
                    $('body').css('display', 'block'); // ローディングが終わったら表示
                });
            }, 3000); // ローディングを3秒後に終了
        });
    </script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(function(){
            function end_loader() {
                $('#loader03').fadeOut(800);
            }

            function show_load() {
                $('#loader03 .looping-rhombuses-spinner').fadeIn(400);
            }

            function hide_load() {
                $('#loader03 .looping-rhombuses-spinner').fadeOut(400);
            }

            function show_txt() {
                $('#loader03 .txt').fadeIn(400);
            }

            // e-noticeとn-noticeを読み込む関数


            $(window).on('load', function () {
                show_load();

                setTimeout(function () {
                    hide_load();
                    show_txt();
                }, 3000); // ローディングアニメーションを3秒表示

                setTimeout(function () {
                    end_loader();
                }, 5000); // 最終的にローディングを5秒後に終了
                         </script>
</body>
</html>
