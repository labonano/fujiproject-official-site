<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>藤縄先生ありがとうプロジェクト</title>
    <link href="https://fonts.googleapis.com/css2?family=Klee+One&display=swap" rel="stylesheet">
    <style>
        .responsive-image {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
        }        
        .loader {
            position: fixed;
            width: 100%;
            height: 100%;
            background-color: #fff;
            z-index: 555;
            top: 0;
            left: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .loader .txt {
            font-size: 45px;
            font-weight: bold;
            color: rgb(30, 50, 93);
            display: none;
        }
        .loader .looping-rhombuses-spinner {
            display: none;
        }
        .looping-rhombuses-spinner .rhombus {
            width: 15px;
            height: 15px;
            background-color: #ff1d5e;
            margin: 0 2px;
            border-radius: 2px;
            display: inline-block;
            animation: looping-rhombuses-spinner-animation 2500ms linear infinite;
        }
        .looping-rhombuses-spinner .rhombus:nth-child(1) {
            animation-delay: -1666ms;
        }
        .looping-rhombuses-spinner .rhombus:nth-child(2) {
            animation-delay: -833ms;
        }
        .looping-rhombuses-spinner .rhombus:nth-child(3) {
            animation-delay: 0ms;
        }
        @keyframes looping-rhombuses-spinner-animation {
            0% {
                transform: translateX(0) rotate(45deg) scale(0);
            }
            50% {
                transform: translateX(-233%) rotate(45deg) scale(1);
            }
            100% {
                transform: translateX(-466%) rotate(45deg) scale(0);
            }
        }

        /* サイドバーとメインコンテンツのスタイル */
        body {
            font-family: 'Klee One', sans-serif; /* Klee Oneフォントを指定 */
        }

        .sidebar {
            height: 100%;
            width: 250px;
            position: fixed;
            z-index: 1;
            top: 0;
            left: 0;
            background-color: #111;
            overflow-x: hidden;
            padding-top: 60px;
        }

        .sidebar a {
            padding: 8px 8px 8px 32px;
            text-decoration: none;
            font-size: 25px;
            color: #818181;
            display: block;
        }

        .sidebar a:hover {
            color: #f1f1f1;
        }

        .main-content {
            margin-left: 250px; /* サイドバーの幅分だけマージン */
            padding: 20px; /* パディング */
        }

        footer {
            background-color: #333; /* フッターの背景色 */
            color: white; /* フッターの文字色 */
            text-align: center; /* 中央揃え */
            padding: 20px; /* パディング */
        }

        /* プロジェクト説明用スタイル */
        .project-description {
            margin-top: 20px; 
        }

        /* 通知用のスタイル */
        #e-notice, #n-notice {
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
        }
        #e-notice {
            background-color: #ffcccc;
            color: #cc0000;
        }
        #n-notice {
            background-color: #e6f3ff;
            color: #0066cc;
        }
    </style>
</head>
<body>
    <div id="loader03" class="loader">
        <div class="looping-rhombuses-spinner">
            <div class="rhombus"></div>
            <div class="rhombus"></div>
            <div class="rhombus"></div>
        </div>
        <p class="txt">こんにちは！</p>
    </div>


<h1>只今メンテナンスを実施中です。 / Sorry, we are currently under maintenance.</h1>
<ul style="list-style: disc;">
  <li>理由｜Ver1.1 アップデートのため / Reason｜For Ver1.1 update</li>
<li>復旧時刻｜み　て　い / Restoration time｜undecided</li>
</ul>
        


        <footer>
            <div class="copyright">
                <p>© 2024 藤縄先生ありがとうプロジェクト実行委員会</p>
            </div>
        </footer>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(function(){
            function end_loader() {
                $('#loader03').fadeOut(800);
            }

            function show_load() {
                $('#loader03 .looping-rhombuses-spinner').fadeIn(400);
            }

            function hide_load() {
                $('#loader03 .looping-rhombuses-spinner').fadeOut(400);
            }

            function show_txt() {
                $('#loader03 .txt').fadeIn(400);
            }

            // e-noticeとn-noticeを読み込む関数
            function loadNotices() {
                $.get('e-notice.txt', function(data) {
                    $('#e-notice').html(data);
                });
                $.get('n-notice.txt', function(data) {
                    $('#n-notice').html(data);
                });
            }

            $(window).on('load', function () {
                setTimeout(function () { show_load(); }, 800);
                setTimeout(function () { hide_load(); }, 3500);
                setTimeout(function () { show_txt(); }, 4000);
                setTimeout(function () { end_loader(); }, 5000);

                // 通知を読み込む
                loadNotices();
            });
        });
    </script>
</body>
</html>
