<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>藤縄先生ありがとうプロジェクト</title>
    <style>
        .loader {
            position: fixed;
            width: 100%;
            height: 100%;
            background-color: #fff;
            z-index: 555;
            top: 0;
            left: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .loader .txt {
            font-size: 45px;
            font-weight: bold;
            color: rgb(30, 50, 93);
            display: none;
        }
        .loader .looping-rhombuses-spinner {
            display: none;
        }
        .looping-rhombuses-spinner .rhombus {
            width: 15px;
            height: 15px;
            background-color: #ff1d5e;
            margin: 0 2px;
            border-radius: 2px;
            display: inline-block;
            animation: looping-rhombuses-spinner-animation 2500ms linear infinite;
        }
        .looping-rhombuses-spinner .rhombus:nth-child(1) {
            animation-delay: -1666ms;
        }
        .looping-rhombuses-spinner .rhombus:nth-child(2) {
            animation-delay: -833ms;
        }
        .looping-rhombuses-spinner .rhombus:nth-child(3) {
            animation-delay: 0ms;
        }
        @keyframes looping-rhombuses-spinner-animation {
            0% {
                transform: translateX(0) rotate(45deg) scale(0);
            }
            50% {
                transform: translateX(-233%) rotate(45deg) scale(1);
            }
            100% {
                transform: translateX(-466%) rotate(45deg) scale(0);
            }
        }
    </style>
</head>
<body>
    <div id="loader03" class="loader">
        <div class="looping-rhombuses-spinner">
            <div class="rhombus"></div>
            <div class="rhombus"></div>
            <div class="rhombus"></div>
        </div>
        <p class="txt">こんにちは！</p>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(function(){
            // ローダー終了
            function end_loader() {
                $('#loader03').fadeOut(800);
            }
            // ローディング表示
            function show_load() {
                $('#loader03 .looping-rhombuses-spinner').fadeIn(400);
            }
            // ローディング非表示
            function hide_load() {
                $('#loader03 .looping-rhombuses-spinner').fadeOut(400);
            }
            // テキスト表示
            function show_txt() {
                $('#loader03 .txt').fadeIn(400);
            }
        
            // タイマー処理
            $(window).on('load', function () {
                // 処理①
                setTimeout(function () {
                    show_load();
                }, 800)
                // 処理②
                setTimeout(function () {
                    hide_load();
                }, 3500)
                // 処理③
                setTimeout(function () {
                    show_txt();
                }, 4000)
                // 処理④
                setTimeout(function () {
                    end_loader();
                }, 5000)
            })
        });
    </script>
    <main>
        <h1>メインコンテンツ</h1>
        <p>ここにページの主要なコンテンツが入ります。スクロールしてフッターの変化を確認してください。</p>
        <!-- スクロール用のダミーコンテンツ -->
        <div style="height: 1500px;"></div>
    </main>

    <footer id="dynamic-footer">
        <div class="footer-menu">
            <ul class="footer-menu-list">
                <li>ホーム</li>
                <li>HTML</li>
                <li>CSS</li>
                <li>お問い合わせ</li>
            </ul>
        </div>
        <div class="copyright">
            <p>© 2024 藤縄先生ありがとうプロジェクト実行委員会</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
