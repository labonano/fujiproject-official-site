<!DOCTYPE html>
<html lang="ja">
<head>
<script>
async function checkIPWithGAS() {
  try {
    // クライアントの IP を取得
    const ipResponse = await fetch('https://api64.ipify.org?format=json');
    const { ip } = await ipResponse.json();

    // GAS Web アプリに IP を送信
    const gasUrl = `https://script.google.com/a/macros/mict.ed.jp/s/AKfycby-lZHtsAGa4sNWhfhivM7vK8YLEJb6HLWeqJCD5oygRhY5iz10fcAKEdEOLC8M5Dx_/exec?ip=${ip}`;
    const response = await fetch(gasUrl);
    const data = await response.json();

    if (data.blacklisted) {
      // ブラックリスト入りならリダイレクト
      window.location.href = 'https://fujiproject-off1cial.f5.si/403.html';
    } else {
      console.log('アクセス許可されています');
    }
  } catch (error) {
    console.error('エラーが発生しました:', error);
  }
}

// ページ読み込み時に IP チェックを実行
checkIPWithGAS();
</script>

        .loader .looping-rhombuses-spinner {

            align-items: center;
        }
        .looping-rhombuses-spinner .rhombus {
            width: 15px;
            height: 15px;
            background-color: #ff1d5e;
            margin: 0 2px;
            border-radius: 2px;
            display: inline-block;
            animation: looping-rhombuses-spinner-animation 2500ms linear infinite;
        }
        .looping-rhombuses-spinner .rhombus:nth-child(1) {
            animation-delay: -1666ms;
        }
        .looping-rhombuses-spinner .rhombus:nth-child(2) {
            animation-delay: -833ms;
        }
        .looping-rhombuses-spinner .rhombus:nth-child(3) {
            animation-delay: 0ms;
        }
        @keyframes looping-rhombuses-spinner-animation {
            0% {
                transform: translateX(0) rotate(45deg) scale(0);
            }
            50% {
                transform: translateX(-233%) rotate(45deg) scale(1);
            }
            100% {

<script>
    function loadSidebar() {
        var xhr = new XMLHttpRequest();
        xhr.open('GET', 'https://fujiproject-off1cial.f5.si/裏側/sidebar.html', true);
        xhr.onreadystatechange = function () {
            if (xhr.readyState === 4 && xhr.status === 200) {
                document.getElementById('sidebar-container').innerHTML = xhr.responseText;
            }
        };
        xhr.send();
    }

    window.onload = loadSidebar;
</script>

    <script>
        $(function(){
            function end_loader() {
                $('#loader03').fadeOut(800);
            }

            function show_load() {
                $('#loader03 .looping-rhombuses-spinner').fadeIn(400);
            }

            function hide_load() {
                $('#loader03 .looping-rhombuses-spinner').fadeOut(400);
            }

            function show_txt() {
                $('#loader03 .txt').fadeIn(400);
            }

            $(window).on('load', function () {
                show_load();

                setTimeout(function () {
                    hide_load();
                    show_txt();
                }, 3000);

                setTimeout(function () {
                    end_loader();
                }, 5000);
            });
