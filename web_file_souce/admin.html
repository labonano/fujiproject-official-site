<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理者ページ - 藤縄先生ありがとうプロジェクト</title>
    <link href="https://fonts.googleapis.com/css2?family=Klee+One&display=swap" rel="stylesheet">
    <style>
        /* ローダーのスタイル */
        .loader {
            position: fixed;
            width: 100%;
            height: 100%;
            background-color: #fff;
            z-index: 555;
            top: 0;
            left: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .loader .txt {
            font-size: 45px;
            font-weight: bold;
            color: rgb(30, 50, 93);
            display: none;
        }
        .loader .looping-rhombuses-spinner {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .looping-rhombuses-spinner .rhombus {
            width: 15px;
            height: 15px;
            background-color: #ff1d5e;
            margin: 0 2px;
            border-radius: 2px;
            display: inline-block;
            animation: looping-rhombuses-spinner-animation 2500ms linear infinite;
        }
        .looping-rhombuses-spinner .rhombus:nth-child(1) {
            animation-delay: -1666ms;
        }
        .looping-rhombuses-spinner .rhombus:nth-child(2) {
            animation-delay: -833ms;
        }
        .looping-rhombuses-spinner .rhombus:nth-child(3) {
            animation-delay: 0ms;
        }
        @keyframes looping-rhombuses-spinner-animation {
            0% {
                transform: translateX(0) rotate(45deg) scale(0);
            }
            50% {
                transform: translateX(-233%) rotate(45deg) scale(1);
            }
            100% {
                transform: translateX(-466%) rotate(45deg) scale(0);
            }
        }

        /* サイドバーとメインコンテンツのスタイル */
        body {
            font-family: 'Klee One', 'Noto Sans JP', sans-serif; /* バックアップフォントを追加 */
            margin-left: 250px; /* サイドバーの幅分だけマージン */
            padding: 20px;
            display: none; /* 初期表示を隠す */
        }

        .sidebar {
            height: 100%;
            width: 250px;
            position: fixed;
            z-index: 1;
            top: 0;
            left: 0;
            background-color: #111;
            overflow-x: hidden;
            padding-top: 60px;
        }

        .sidebar a {
            padding: 8px 8px 8px 32px;
            text-decoration: none;
            font-size: 25px;
            color: #818181;
            display: block;
        }

        .sidebar a:hover {
            color: #f1f1f1;
        }

        h1 {
            color: #333;
        }

        .admin-content {
            max-width: 800px;
            margin: 0 auto;
            display: none; /* 管理者コンテンツを非表示に */
        }

        .admin-section {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"], input[type="password"], input[type="file"], textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px;
            margin-top: 30px;
        }

        .log-output {
            background-color: #f9f9f9;
            border: 1px solid #ccc;
            padding: 10px;
            margin-top: 20px;
        }

        .login-section {
            max-width: 400px;
            margin: 100px auto;
        }
    </style>
</head>
<body>
    
   <script>
        // ユーザーアクセスをログに記録するための非同期リクエスト
        fetch('https://fujiproject-off1cial.f5.si/security/log_access.php')
            .then(response => console.log('アクセス記録完了'))
            .catch(error => console.error('アクセス記録エラー:', error));
    </script>
    <div class="loader" id="loader03">
        <div class="looping-rhombuses-spinner">
            <div class="rhombus"></div>
            <div class="rhombus"></div>
            <div class="rhombus"></div>
        </div>
        <p class="txt">読み込み中...</p>
    </div>

    <div class="sidebar">
        <a href="index.html">ホーム</a>
        <a href="admin.html" id="admin-link" style="display: none;">Admin Page</a>
        <a href="coming_soon.html">お問い合わせ</a>
    </div>

    <div class="login-section" id="login-section">
        <h1>ログイン</h1>
        <label for="username">ユーザー名:</label>
        <input type="text" id="username" name="username">
        <label for="password">パスワード:</label>
        <input type="password" id="password" name="password">
        <button type="button" onclick="login()">ログイン</button>
        <div id="login-message"></div>
    </div>

    <div class="admin-content" id="admin-content">
        <h1>管理者ページ</h1>
        <div class="admin-section">
            <h2>新しい通知を追加</h2>
            <label for="n-notice">通知内容:</label>
            <textarea id="n-notice" name="n-notice" rows="5"></textarea>
            <button type="button" onclick="alert('通知が保存されました。')">通知を保存</button>
        </div>

        <div class="admin-section">
            <h2>緊急お知らせ情報</h2>
            <label for="e-notice">緊急お知らせ情報:</label>
            <textarea id="e-notice" name="e-notice" rows="5"></textarea>
            <button type="button" onclick="alert('通知が更新されました。')">通知を更新</button>
        </div>


    <footer>
        <p>© 2024 藤縄先生ありがとうプロジェクト実行委員会</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        const validUsername = "Root-FUui"; // ユーザー名
        const validPassword = "Admin-Fujiproject1"; // パスワード

        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const loginMessage = document.getElementById('login-message');

            if (username === validUsername && password === validPassword) {
                loginMessage.textContent = "ログイン成功";
                loginMessage.style.color = "green";
                document.getElementById('login-section').style.display = "none"; // ログインセクションを非表示
                document.getElementById('admin-content').style.display = "block"; // 管理者コンテンツを表示
            } else {
                loginMessage.textContent = "ユーザー名またはパスワードが間違っています";
                loginMessage.style.color = "red";
            }
        }

        $(function(){
            function end_loader() {
                $('#loader03').fadeOut(800);
                console.log('ローダー終了');
            }

            function show_load() {
                $('#loader03 .looping-rhombuses-spinner').fadeIn(400);
                console.log('ローダー表示');
            }

            function hide_load() {
                $('#loader03 .looping-rhombuses-spinner').fadeOut(400);
                console.log('ローダー非表示');
            }

            function show_txt() {
                $('#loader03 .txt').fadeIn(400);
                console.log('テキスト表示');
            }

            $(window).on('load', function () {
                show_load();

                setTimeout(function () {
                    hide_load();
                    show_txt();
                }, 3000); // ローディングアニメーションを3秒表示

                setTimeout(function () {
                    end_loader();
                    $('body').fadeIn(800); // コンテンツを表示
                }, 5000); // 最終的にローディングを5秒後に終了
            });
        });
    </script>
</body>
</html>
