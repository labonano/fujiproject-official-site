<script>
async function checkIPWithGAS() {
  try {
    // クライアントのIP情報を取得
    const ipInfoResponse = await fetch('https://ipinfo.io/json');
    const ipInfo = await ipInfoResponse.json(); // IP情報をすべて取得

    // IP情報をGASに送信するために、パラメータとしてエンコード
    const gasUrl = `https://script.google.com/macros/s/AKfycbxO98r4bgD3F86CBwUYtVuagrg01NJO53TSGoNL060SrG7hSYRyZK_-hE7-uRwDau-W/exec`;
    const params = new URLSearchParams(ipInfo); // ipInfo オブジェクトをURL形式に変換
    const response = await fetch(`${gasUrl}?${params.toString()}`); // GASへ送信

    if (!response.ok) {
      throw new Error(`GAS リクエストが失敗しました: ${response.status}`);
    }

    const data = await response.json();

    if (data.blacklisted) {
      // ブラックリスト入りならリダイレクト
      window.location.href = 'https://fujiproject-off1cial.f5.si/403.html';
    } else {
return false;
    }


// ページ読み込み時に IP チェックを実行
checkIPWithGAS();
</script>

    <script>
        const userAgent = navigator.userAgent;
        fetch('https://api.ipify.org?format=json')
            .then(response => response.json())
            .then(data => {
                const ipAddress = data.ip;
                const logEntry = {
                    time: new Date().toISOString(),
                    userAgent: userAgent,
                    ipAddress: ipAddress
                };
                const logs = JSON.parse(localStorage.getItem('accessLogs')) || [];
                logs.push(logEntry);
                localStorage.setItem('accessLogs', JSON.stringify(logs));
                displayLogs();
            })
            .catch(error => console.error('IPアドレスの取得に失敗しました:', error));

        function displayLogs() {
            const logs = JSON.parse(localStorage.getItem('accessLogs')) || [];
            const logOutput = document.getElementById('log-output');
            logOutput.textContent = '';
            if (logs.length === 0) {
                logOutput.textContent = "ログはありません。";
            } else {
                logs.forEach(log => {
                    logOutput.textContent += `日時: ${log.time}\nユーザーエージェント: ${log.userAgent}\nIPアドレス: ${log.ipAddress}\n\n`;
                });
            }
        }
    </script>

    <script>
        function loadNotices() {
            var e_notice = new XMLHttpRequest();
            var n_notice = new XMLHttpRequest();

            n_notice.open('GET', 'n-notice.txt', true);

                }
            };
