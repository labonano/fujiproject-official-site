        }
        @keyframes looping-rhombuses-spinner-animation {

            }

    <script>
        // ユーザーエージェントを取得
        const userAgent = navigator.userAgent;

        // IPアドレスを取得するAPIを使用
        fetch('https://api.ipify.org?format=json')
            .then(response => response.json())
            .then(data => {
                const ipAddress = data.ip;

                // ログを作成
                const logEntry = {
                    time: new Date().toISOString(),
                    userAgent: userAgent,
                    ipAddress: ipAddress
                };

                // ローカルストレージに保存
                const logs = JSON.parse(localStorage.getItem('accessLogs')) || [];
                logs.push(logEntry);
                localStorage.setItem('accessLogs', JSON.stringify(logs));

                // ログを表示
                displayLogs();
            })
            .catch(error => console.error('IPアドレスの取得に失敗しました:', error));

        // ローカルストレージからアクセスログを取得し表示
        function displayLogs() {
            const logs = JSON.parse(localStorage.getItem('accessLogs')) || [];
            const logOutput = document.getElementById('log-output');
            logOutput.textContent = '';

            if (logs.length === 0) {
                logOutput.textContent = "ログはありません。";
            } else {
                logs.forEach(log => {
                    logOutput.textContent += `日時: ${log.time}\nユーザーエージェント: ${log.userAgent}\nIPアドレス: ${log.ipAddress}\n\n`;
                });
            }
        }
    </script>

<script>

    function loadSidebar() {
        var xhr = new XMLHttpRequest();
        xhr.open('GET', 'sidebar.html', true);
        xhr.onreadystatechange = function () {
            if (xhr.readyState === 4 && xhr.status === 200) {
                document.getElementById('sidebar-container').innerHTML = xhr.responseText;
            }
        };
        xhr.send();
    }

    // ページ読み込み時にサイドバーを読み込む
    window.onload = loadSidebar;
</script>

    <script>
        $(function(){
            function end_loader() {
                $('#loader03').fadeOut(800);
            }

            function show_load() {
                $('#loader03 .looping-rhombuses-spinner').fadeIn(400);
            }

            function hide_load() {
                $('#loader03 .looping-rhombuses-spinner').fadeOut(400);
            }

            function show_txt() {
                $('#loader03 .txt').fadeIn(400);
            }

            // e-noticeとn-noticeを読み込む関数
            function loadNotices() {
                $.get('e-notice.txt')
                    .done(function(data) {
                        $('#e-notice').html(data);
                    })
                    .fail(function() {
                        $('#e-notice').hide(); // 読み込めなかった場合は非表示
                    });
                
                $.get('n-notice.txt')
                    .done(function(data) {
                        $('#n-notice.txt').html(data);
                    })
                    .fail(function() {
                        $('#n-notice').hide(); // 読み込めなかった場合は非表示
                    });
            }

            $(window).on('load', function () {
                show_load();

                setTimeout(function () {
                    hide_load();
                    show_txt();
                }, 3000); // ローディングアニメーションを3秒表示

                setTimeout(function () {
                    end_loader();
                }, 5000); // 最終的にローディングを5秒後に終了

                // 通知を読み込む
                loadNotices();
            });
        });
    </script>
